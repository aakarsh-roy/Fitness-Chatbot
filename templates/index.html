<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Fitness Diet Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Fitness Chatbot</h1>
            <div class="header-buttons">
                <button id="export-chat" title="Export Chat"><i class="fas fa-download"></i></button>
                <button id="clear-chat" title="Clear Chat"><i class="fas fa-trash"></i></button>
            </div>
        </div>

        <div class="quick-questions">
            <button class="preset-question">What's a good workout for beginners?</button>
            <button class="preset-question">Suggest a healthy meal plan</button>
            <button class="preset-question">How to calculate BMI?</button>
            <button class="preset-question">Tips for weight loss</button>
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>

        <div id="typing-indicator" class="typing-indicator hidden">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <div class="chat-input">
            <form id="chat-form">
                <button type="button" id="voice-input" title="Voice Input">
                    <i class="fas fa-microphone"></i>
                </button>
                <input type="text" id="user-message" placeholder="Type your message..." required>
                <button type="submit" title="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
