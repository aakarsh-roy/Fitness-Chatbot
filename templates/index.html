<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Diet Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fitness Diet Planner</h1>
        <form id="fitness-form">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="goal">Fitness Goal:</label>
            <select id="goal" required>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="maintenance">Maintenance</option>
            </select>

            <label for="meal_preference">Meal Preference:</label>
            <select id="meal_preference" name="meal_preference" required>
            <option value="Veg">Vegetarian</option>
            <option value="Non-Veg">Non-Vegetarian</option>
            </select><br><br>

            <button type="submit">Get Diet Plan</button>
        </form>

        <div id="diet-plan-result">
            <!-- The diet plan will be shown here -->
        </div>
    </div>

    <script>
        document.getElementById('fitness-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Collect input values
            let height = document.getElementById('height').value;
            let weight = document.getElementById('weight').value;
            let goal = document.getElementById('goal').value;
            let age = document.getElementById('age').value
            let meal_preference = document.getElementById('meal_preference').value

            // Send data to the backend
            fetch('/get_diet_plan', {
                method: 'POST',
                body: new URLSearchParams({
                    'height': height,
                    'weight': weight,
                    'age' : age,
                    'goal': goal,
                    'meal_preference': meal_preference
                    
                }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.diet_plan) {
                    let resultHtml = `<h3>Your Personalized Diet Plan:</h3><p>${data.diet_plan}</p>`;
                    document.getElementById('diet-plan-result').innerHTML = resultHtml;
                } else {
                    document.getElementById('diet-plan-result').innerText = "Error: " + data.error;
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
